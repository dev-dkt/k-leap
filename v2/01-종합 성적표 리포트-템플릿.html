<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동님의 종합 성적표</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #0057b7;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .chart {
            width: 100%;
            height: 300px;
        }
        .feedback {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>홍길동님의 종합 성적표</h1>
        <p>수험 번호: 123456789 | 시험 날짜: 2024년 9월 10일</p>

        <div class="section">
            <h2>필기시험 성적</h2>
            <table>
                <thead>
                    <tr>
                        <th>총점</th>
                        <th>듣기</th>
                        <th>읽기</th>
                        <th>어휘/문법</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>85점</td>
                        <td>28점</td>
                        <td>30점</td>
                        <td>27점</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>말하기 시험 성적</h2>
            <table>
                <thead>
                    <tr>
                        <th>총점</th>
                        <th>발음</th>
                        <th>유창성</th>
                        <th>문법</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>78점</td>
                        <td>25점</td>
                        <td>27점</td>
                        <td>26점</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>성적 시각화</h2>
            <!-- 기존 div에서 canvas로 변경 -->
            <canvas id="score-chart" class="chart"></canvas>
        </div>

        <div class="section feedback">
            <h2>맞춤형 피드백</h2>
            <p><strong>강점:</strong> 유창성 부분에서 매우 좋은 평가를 받았습니다.</p>
            <p><strong>개선점:</strong> 발음에서 약간의 부정확함이 있으며, 문법적 실수가 반복적으로 나타났습니다.</p>
            <p><strong>향후 학습 방향:</strong> 발음 교정을 위한 연습을 추천하며, 문법에 대한 심화 학습이 필요합니다.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 성적 시각화 차트 생성
        var ctx = document.getElementById('score-chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['듣기', '읽기', '어휘/문법', '발음', '유창성', '문법'],
                datasets: [{
                    label: '점수',
                    data: [28, 30, 27, 25, 27, 26],
                    backgroundColor: 'rgba(0, 87, 183, 0.6)',
                    borderColor: 'rgba(0, 87, 183, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
